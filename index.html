<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- fontawesome cdn link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google font -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

    <title>Weather App</title>
    <style>
        .col {
            padding: 10px;

        }

        .icon {
            font-size: xx-large;
            color: red;
            line-height: 50px;
        }

        .weather {
            font-size: 30px;
        }

        .indicator {
            font-size: large;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .result {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* card style */

        .card {
            width: 25% !important;
            top: 100px;
            margin: auto;

        }

        @media only screen and (max-width:1200px) {
            body {
                background-color: lightblue;
            }

            .card {
                top: 20px;
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/aboutProject.html">About This Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ashutosh-pandey29/weather-app.git">Source Code </a>
                    </li>
                </ul>
            </div>

            <form action="" class="d-flex">
                <input type="text" class="form-control" autofocus placeholder="Enter City Name..." required
                    name="cityName" id="cityName">
                <input type="submit" value="Search" class="btn btn-warning ms-2">
            </form>
        </div>
    </nav>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col text-center">
                    <img src="images/weather.png" alt="weather-icon" style="height:50px;" class="img-fluid"
                        id="weather-img">
                    <p class="weather  font-effect-shadow-multiple" id="weather"></p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/location.png" alt="" style="height:35px">
                    <span class="indicator">Location : </span>
                    <span class="result" id="city"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/temperature.png" alt="" style="height:35px">
                    <span class="indicator">Temperature : </span>
                    <span class="result" id="temperature"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/humidity.png" alt="" style="height:35px">
                    <span class="indicator">Humidity : </span>
                    <span class="result" id="humidity"></span>
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <img src="images/wind.png" alt="" style="height:35px">
                    <span class="indicator">Wind Speed : </span>
                    <span class="result" id="windSpeed"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/air.png" alt="" style="height:35px">
                    <span class="indicator">Air Pressure : </span>
                    <span class="result" id="pressure"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
